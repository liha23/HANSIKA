<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Front Page - Shree Kali Devi Vidya Mandir</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', Times, serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .front-page {
            width: 210mm;
            min-height: 297mm;
            background-color: white;
            border: 3px double #8B0000;
            padding: 30px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            justify-content: space-between;
        }

        .logo-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .curved-text-svg {
            width: 320px;
            height: 60px;
            margin-bottom: -10px;
        }

        .curved-text {
            font-size: 14px;
            font-weight: bold;
            fill: #8B0000;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Times New Roman', Times, serif;
        }

        .school-logo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #8B0000;
        }

        .school-name {
            font-size: 28px;
            font-weight: bold;
            color: #8B0000;
            text-align: center;
            text-transform: uppercase;
            margin-top: 15px;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .school-location {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }

        .project-title-section {
            border: 2px solid #8B0000;
            padding: 25px 50px;
            margin: 20px 0 30px 0;
            text-align: center;
        }

        .subject-name {
            font-size: 20px;
            font-weight: bold;
            color: #8B0000;
            margin-top: 15px;
            letter-spacing: 1px;
        }

        .project-title {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            text-transform: uppercase;
        }

        .project-subtitle {
            font-size: 20px;
            color: #333;
            margin-top: 10px;
        }

        .details-section {
            width: 100%;
            margin-top: 40px;
            padding-top: 30px;
        }

        .details-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 20px;
        }

        .submitted-by, .submitted-to {
            text-align: left;
        }

        .submitted-to {
            text-align: right;
        }

        .details-heading {
            font-size: 18px;
            font-weight: bold;
            color: #8B0000;
            text-decoration: underline;
            margin-bottom: 15px;
        }

        .details-content {
            font-size: 16px;
            line-height: 1.8;
            color: #333;
        }

        .details-content p {
            margin: 5px 0;
        }

        .roll-no-line {
            display: inline-block;
            width: 80px;
            border-bottom: 1px solid #333;
        }

        .session {
            text-align: center;
            margin-top: 40px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        @media print {
            body {
                background-color: white;
                padding: 0;
            }

            .front-page {
                box-shadow: none;
                border: 3px double #8B0000;
            }
        }
    </style>
</head>
<body>
    <div class="front-page">
        <div class="logo-container">
            <!-- Curved text above logo (semi-circle arc like PowerPoint) -->
            <svg class="curved-text-svg" viewBox="0 0 320 60">
                <defs>
                    <path id="curve" d="M 10,55 Q 160,0 310,55" fill="transparent"/>
                </defs>
                <text class="curved-text">
                    <textPath href="#curve" startOffset="50%" text-anchor="middle">
                        Shree Kali Devi Vidya Mandir
                    </textPath>
                </text>
            </svg>
            <img src="images.jpg" alt="School Logo" class="school-logo">
        </div>
        
        <h1 class="school-name">Shree Kali Devi Vidya Mandir</h1>
        <p class="school-location">Hansi</p>

        <div class="project-title-section">
            <h2 class="project-title">Employee Payroll Management System</h2>
            <p class="project-subtitle">Project Report</p>
            <p class="subject-name">Computer Science (083)</p>
        </div>

        <div class="details-section">
            <div class="details-container">
                <div class="submitted-by">
                    <h3 class="details-heading">Submitted By:</h3>
                    <div class="details-content">
                        <p><strong>Name:</strong> Hansika</p>
                        <p><strong>Class:</strong> 12th</p>
                        <p><strong>Section:</strong> A</p>
                        <p><strong>Roll No.:</strong> <span class="roll-no-line"></span></p>
                    </div>
                </div>

                <div class="submitted-to">
                    <h3 class="details-heading">Submitted To:</h3>
                    <div class="details-content">
                        <p><strong>Priyanka Mam</strong></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="session">
            Session: 2025-2026
        </div>
    </div>
</body>
</html>
